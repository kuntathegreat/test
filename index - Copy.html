<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Consumption Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Electricity Consumption Calculator</h1>

    <label for="hours">Number of Hours:</label>
    <input type="number" id="hours" placeholder="Enter hours">

    <label for="amps">Number of Amps:</label>
    <input type="number" id="amps" placeholder="Enter amps">

    <label for="voltage">Voltage:</label>
    <input type="number" id="voltage" placeholder="Enter voltage">

    <button onclick="calculateConsumption()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculateConsumption() {
            var hours = parseFloat(document.getElementById('hours').value);
            var amps = parseFloat(document.getElementById('amps').value);
            var voltage = parseFloat(document.getElementById('voltage').value);

            var consumption = hours * amps * voltage / 1000; // Calculate consumption in kWh(Units)

            document.getElementById('result').innerText = "Electricity Consumption: " + consumption.toFixed(2) + " Units"
                + "This translates to: " + 7*consumption.toFixed(2)*56 + " Naira weekly" +
                     30*consumption.toFixed(2)*56 + " Naira monthly";
        }
    </script>

</body>
</html>
